<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List created by js</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main class="wrap">
    <h1 class="title">Your Todo's</h1>
    <div class="container">
      <input type="text" id="todoInput" class="todo_input" onkeydown="keyCodeChk();" />
      <ul id="todoList" class="todo_list"></ul>
      <div class="btn_wrap">
        <button type="button" onclick="delAll();" class="btn btn_remove">전체 삭제</button>
      </div>
    </div>
  </main>
</body>
</html>
